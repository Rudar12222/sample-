<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Sign Up</h1>
    <form class="flex flex-col space-y-4">
      <div class="flex flex-col">
        <label for="email" class="text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" class="shadow-sm rounded-md px-3 py-2 border focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="flex flex-col">
        <label for="password" class="text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" class="shadow-sm rounded-md px-3 py-2 border focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-blue-500 focus:border-blue-500">Sign Up</button>
      <a href="#" class="text-blue-500 underline text-center pt-2">Forgot Password?</a>
    </form>
  </div>
</body>
</html>
