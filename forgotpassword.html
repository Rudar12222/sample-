<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .captcha {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Forgot Password</h1>
    <form id="forgot-password-form">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
      </div>
      <div class="mb-4 captcha">
        <span id="captcha-text" class="text-lg font-semibold text-gray-700"></span>
        <button type="button" class="text-blue-500 hover:underline" onclick="generateCaptcha()">Refresh</button>
      </div>
      <div class="mb-4">
        <label for="captcha" class="block text-sm font-medium text-gray-700">Enter Captcha</label>
        <input type="text" id="captcha" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
      </div>
      <div class="flex justify-between items-center">
        <button type="button" onclick="goBack()" class="text-blue-500 hover:underline text-sm">Go Back</button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-700">Get a mail to change my password</button>
      </div>
    </form>
  </div>

  <script>
    function generateCaptcha() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let captcha = '';
      for (let i = 0; i < 6; i++) {
        captcha += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      document.getElementById('captcha-text').innerText = captcha;
    }

    function goBack() {
      window.history.back();
    }

    document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
      const captchaText = document.getElementById('captcha-text').innerText;
      const captchaInput = document.getElementById('captcha').value;

      if (captchaText !== captchaInput) {
        event.preventDefault();
        alert('Captcha does not match. Please try again.');
      }
    });

    // Generate initial captcha on page load
    window.onload = generateCaptcha;
  </script>
</body>
